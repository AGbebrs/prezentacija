<h1>Javascript jautajumi</h1>
<p>Cik Latvijā ir bijuši prezidenti?</p>
<input type="text" id="answer">
<button onclick="checkAnswer()">Pārbaudīt</button>

<p id="feedback"></p>
<script>
function checkAnswer() {
var answer = document.getElementById("answer").
value;
var feedback = document.getElementById
("feedback")
if (answer === '11') {
feedback.innerHTML = "Pareizi!";

}else{
feedback.innerHTML = "Nepareizi, mēģini vēlreiz.";


}
}



</script>
